<div class="d-flex justify-content-between align-items-center">
    <h2>Product List</h2>
    <button (click)="addProduct()" class="btn btn-primary">Add Product</button>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Product ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Category</th>
            <th>Offer</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Image Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.title }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.productCategory.category }}</td>
            <td>{{ product.offer.title }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.imageName }}</td>
            <td>
                <button (click)="editProduct(product.id)" class="btn btn-primary mx-2">Edit</button>
                <button (click)="deleteProduct(product.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
